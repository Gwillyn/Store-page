<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div id="pageTitle">
            <h1>The Gwillyn Store</h1>
            <div id="bridge"></div>
        </div>
    </header>
    <div class="navbar">
        <ul>
            <li><a href="#pageTitle">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="cartBtn"><svg width="30px" height="20px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button></li>
        </ul>
    </div>
    <dialog id="cart">
        <div id="cartArrow"></div>
        <div class="cartContainer">
        </div>
    </dialog>
    <main>

        <div id="coverContainer">
            <div id="cover"></div>
        </div>
        <div id="searchBar">
            <input type="text">
            <button id="searchBtn">|></button>
        </div>

        <div id="contentContainer">
            <h2 id="shirtTitle">Shirts</h2>
            <div class="elementContainer">
                <div id="shirt1" class="item"></div>
                <div id="shirt2" class="item"></div>
                <div id="shirt3" class="item"></div>
                <div id="shirt4" class="item"></div>
            </div>
            <h2 id="pantTitle">Pants</h2>
            <div class="elementContainer">
                <div id="pant1" class="item"></div>
                <div id="pant2" class="item"></div>
                <div id="pant3" class="item"></div>
                <div id="pant4" class="item"></div>
            </div>
            <h2 id="hatTitle">Hats</h2>
            <div class="elementContainer">
                <div id="hat1" class="item"></div>
                <div id="hat2" class="item"></div>
                <div id="hat3" class="item"></div>
                <div id="hat4" class="item"></div>
            </div>
            <h2 id="hoodieTitle">Hoodies</h2>
            <div class="elementContainer">
                <div id="hat1" class="item"></div>
                <div id="hat2" class="item"></div>
                <div id="hat3" class="item"></div>
                <div id="hat4" class="item"></div>
            </div>
        </div>

        <p>designed by Gwillyn</p>
    </main>
    <script src="script.js"></script>
</body>


</html>
